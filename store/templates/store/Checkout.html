{% extends 'store/main.html' %} {% load static %} {% block content %}
<div class="grid grid-cols-2 gap-4 mt-5">
  <div class="shadow-2xl p-5">
    <h1 class="font-bold text-3xl text-center mb-2">Billing Information</h1>
    <div class="flex justify-between items-center gap-2 pb-4">
      <div class="form-control w-full max-w-xs">
        <label class="label">
          <span class="label-text">What is your name?</span>
        </label>
        <input
          type="text"
          placeholder="Type here"
          class="input input-bordered input-primary focus:outline-none active:border-none w-full max-w-xs"
        />
      </div>
      <div class="form-control w-full max-w-xs">
        <label class="label">
          <span class="label-text">What is your Email?</span>
        </label>
        <input
          type="email"
          placeholder="Type here"
          class="input input-bordered input-primary focus:outline-none active:border-none w-full max-w-xs"
        />
      </div>
    </div>
    <div class="border mb-3"></div>
    <div>
      <h1 class="font-bold text-2xl text-center mb-5">Shipping Information</h1>
      <div>
        <div class="flex justify-between items-center gap-2 mb-3">
          <div class="form-control w-full max-w-xs">
            <input
              type="text"
              placeholder="Address.."
              class="input input-bordered input-primary focus:outline-none active:border-none w-full max-w-xs"
            />
          </div>
          <div class="form-control w-full max-w-xs">
            <input
              type="text"
              placeholder="City.."
              class="input input-bordered input-primary focus:outline-none active:border-none w-full max-w-xs"
            />
          </div>
        </div>
        <div class="flex justify-between items-center gap-2 mb-4">
          <div class="form-control w-full max-w-xs">
            <input
              type="text"
              placeholder="Status.."
              class="input input-bordered input-primary focus:outline-none active:border-none w-full max-w-xs"
            />
          </div>
          <div class="form-control w-full max-w-xs">
            <input
              type="email"
              placeholder="Zip Code.."
              class="input input-bordered input-primary focus:outline-none active:border-none w-full max-w-xs"
            />
          </div>
        </div>
      </div>
      <button class="btn btn-outline text-xl btn-primary w-full text-white bottom-0">
        Continue
        <span class="ml-1"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </span>
      </button>
    </div>
  </div>
  <div>
    <div class="border-2 px-4 py-5 shadow-md">
      <div class="pb-2">
        <button class="btn btn-outline btn-primary gap-2">
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
              />
            </svg> </span
          >Back to Cart
        </button>
      </div>
      <h1 class="text-3xl font-bold my-4">Order Summary</h1>
      <div class="border"></div>
      <div
        class="border-2 px-6 py-6 shadow-md mt-5 flex justify-between items-center"
      >
        <div class="">
          <img class="w-32" src="{% static 'images/tempPic.png'%}" alt="" />
        </div>
        <div class="">
          <h1 class="font-bold mb-3">item</h1>
        </div>
        <div>
          <h1 class="font-bold mb-3">Price</h1>
        </div>
        <div>
          <h1 class="font-bold mb-3">Quantity</h1>
        </div>
      </div>
      <div>
          <button class="btn btn-outline btn-primary w-full text-2xl font-bold my-5">Total Amount : $100<button>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
